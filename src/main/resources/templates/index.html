<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{index.title}">Accueil</title>
    <!-- Header Insertion, contains bootstrap links -->
    <div th:insert="~{common/menu :: header}"></div>
</head>
<body>

<!-- Menu insertion -->
<div th:insert="~{common/menu :: menu}"></div>
<main class="container mt-5">
    <!-- Section Réservations -->
    <section class="mb-5">
        <h2 th:text="#{home.reservationsToday}" class="mb-3">Réservations du jour</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th th:text="#{reservation.clientName}">Nom du client</th>
                    <th th:text="#{reservation.date}">Date</th>
                    <th th:text="#{reservation.time}">Heure</th>
                    <th th:text="#{reservation.tableNumber}">Table</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="reservation : ${reservations}">
                    <td th:text="${reservation.client.nom}">John Doe</td>
                    <td th:text="${reservation.formattedDate}">2025-01-16</td>
                    <td th:text="${reservation.formattedTime}">19:00</td>
                    <td th:text="${reservation.nbrCouvert}">5</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    <!-- Section Tables disponibles -->
    <section>
        <h2 th:text="#{home.availableTables}" class="mb-3">Tables disponibles</h2>
        <div class="alert alert-info" role="alert">
            <p th:text="${availableTables} +' '+  #{home.remainingTables}">Il reste 10 tables disponibles.</p>
        </div>
    </section>
</main>
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p th:text="#{home.footer}">© 2025 Restaurant</p>
</footer>

</body>
</html>
